<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Tabs</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>

    <div class="tabs">
        <div class="tab-headers">
            <button class="tab-link" onclick="tabOpen(event, 'Tab1')">Tab 1</button>
            <button class="tab-link" onclick="tabOpen(event, 'Tab2')">Tab 2</button>
            <button class="tab-link" onclick="tabOpen(event, 'Tab3')">Tab 3</button>
        </div>

        <div id="Tab1" class="tab-content">
            <h3 id="t1">Tab 1</h3>
            <p>This is the content for Tab 1</p>
        </div>

        <div id="Tab2" class="tab-content">
            <h3 id="t2">Tab 2</h3>
            <p>This is the content for Tab 2</p>
        </div>

        <div id="Tab3" class="tab-content">
            <h3 id="t3">Tab 3</h3>
            <p>This is the content for Tab 3</p>
        </div>
    </div>
    
</body>
</html>
